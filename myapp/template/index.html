{% extends "layout.html" %}

{% load bootstrap3 %}

{% block content %}

    <div class="content">
        <div class="text_vertical">
            <p>Выберите файлы изображений для загрузки на сервер. </p>
        </div>

        <div class="image_form">
            <form role="form" method="POST" enctype="multipart/form-data" class="form-horizontal">
                {% csrf_token %}

                <div class="form-group">
                    <label for="name">Название изображения:</label>
                    <div>
                        {{ form.name }}
                        {{ form.name.errors }}
                    </div>
                </div>
                <div class="form-group">
                    <label for="image">Файл изображения:</label>
                    {{ form.image }}
                    {{ form.name.errors }}
                </div>
                <div class="form-group">
                    <label for="image">Комментарий:</label>
                    <div class="description">
                        {{ form.description }}
                        {{ form.description.errors }}
                    </div>
                </div>

                <button type="submit" class="btn btn-primary">Загрузить</button>
            </form>
        </div>
    </div>
{% endblock %}
